<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LLM Q&A Web GUI</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>LLM Question & Answer</h1>
      <form method="post">
        <label for="question">Enter your question</label>
        <textarea id="question" name="question" rows="4">{{ question }}</textarea>
        <button type="submit">Ask</button>
      </form>

      {% if processed is not none %}
      <div class="card">
        <h2>Processed Question</h2>
        <p class="mono">{{ processed }}</p>
      </div>
      {% endif %}

      {% if answer is not none %}
      <div class="card">
        <h2>LLM Response</h2>
        <pre class="mono">{{ answer }}</pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
